name: Create Release with Models

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## 更新内容
            
            ### 模型文件
            - YOLOv12.pt - 药丸检测模型
            
            ### 使用方法
            1. 下载模型文件到项目的 `models/` 目录
            2. 确保模型文件名为 `YOLOv12.pt`
            3. 重新启动应用
            
            ### 系统要求
            - Python 3.10+
            - 至少2GB内存
            - 支持CUDA的GPU (可选，用于加速推理)
          draft: false
          prerelease: false

      - name: Upload Model File (Manual Step)
        run: |
          echo "请手动上传以下文件到Release:"
          echo "- models/YOLOv12.pt"
          echo ""
          echo "Release URL: ${{ steps.create_release.outputs.html_url }}"